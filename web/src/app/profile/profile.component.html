
  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
  <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
       <app-header></app-header>


<div class="container-fluid">

  <!-- Page Heading -->
  <h1 class="h3 mb-4 text-gray-800">Gestion</h1>
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
      </div>
      <div class="col-sm-6">
          <form><table class="table table-borderless">
              <tr><td colspan="2"><h1>Profile</h1></td></tr>
              <tr><td>Nom:</td><td><input class="form-control" [(ngModel)]="user.nom" type="text" name="n"></td></tr>
              <tr><td>Téléphone:</td><td><input class="form-control" [(ngModel)]="user.telephone" type="text" name="t"></td></tr>
              <tr><td>Adresse:</td><td><input class="form-control" [(ngModel)]="user.adresse" type="text" name="ad"></td></tr>
              <tr><td>Email:</td><td><input class="form-control" [(ngModel)]="user.email" type="text" name="e"></td></tr>
              <tr><td>mot de passe:</td><td><input class="form-control" [(ngModel)]="user.mdp"  type="password" name="m"></td></tr>
              <tr><td>Confirmer mot de passe:</td><td><input class="form-control" [(ngModel)]="rmdp"  type="password" name="md"></td></tr>
              <tr><td>Activité:</td><td><input class="form-control" [(ngModel)]="user.activite" type="text" name="ac"></td></tr>
              <tr><td>R.I.B:</td><td><input class="form-control" [(ngModel)]="user.rib" type="number" name="ri"></td></tr>
              <tr><td>Description</td><td><textarea class="form-control" [(ngModel)]="user.description" name="des"></textarea></td></tr>
              <tr><td colspan="2"><input type="button" [disabled]="user.mdp!=rmdp" (click)="up()" class="btn btn-primary" value="Modifier compte"></td></tr>

          </table>
              </form>          </div>
        <div class="col-sm-3">
        </div>
      </div>

    </div>
    <!-- End of Main Content -->

    <footer class="sticky-footer bg-white">

      <div class="copyright text-center my-auto">
