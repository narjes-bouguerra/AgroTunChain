<div class="container">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <form (ngSubmit)="add()" #myform="ngForm">
        <table class="table table-borderless">
          <tr>
            <td colspan="2"><h1>Inscription</h1></td>
          </tr>
          <tr>
            <td>Nom:</td>
            <td>
              <input
                class="form-control"
                #nom="ngModel"
                [(ngModel)]="user.nom"
                type="text"
                required
                name="nom"
              />
            </td>
          </tr>
          <tr>
            <td>Téléphone:</td>
            <td>
              <input
                class="form-control"
                #telephone="ngModel"
                [(ngModel)]="user.telephone"
                minlength="8"
                maxlength="12"
                type="text"
                required
                name="telephone"
              />
            </td>
          </tr>
          <tr>
            <td>Adresse:</td>
            <td>
              <input
                class="form-control"
                #adresse="ngModel"
                [(ngModel)]="user.adresse"
                type="text"
                required
                name="adresse"
              />
            </td>
          </tr>
          <tr>
            <td>Email:</td>
            <td>
              <input
                class="form-control"
                #email="ngModel"
                required
                type="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                name="email"
                #email="ngModel"
                [(ngModel)]="user.email"
                name="d"
              />
            </td>
          </tr>
          <tr>
            <td>mot de passe:</td>
            <td>
              <input
                class="form-control"
                [(ngModel)]="user.mdp"
                required
                #mdp="ngModel"
                type="password"
                name="mdp"
                mdp="ngModel"
              />
            </td>
          </tr>
          <tr>
            <td>Confirmer mot de passe:</td>
            <td>
              <input
                class="form-control"
                [(ngModel)]="rmdp"
                type="password"
                name="p"
              />
            </td>
          </tr>
          <tr>
            <td>Activité:</td>
            <td>
              <input
                class="form-control"
                [(ngModel)]="user.activite"
                type="text"
                required
                name="act"
              />
            </td>
          </tr>
          <tr>
            <td>Role:</td>
            <td>
              <select class="form-control" [(ngModel)]="user.role" name="role">
                <option value="utilisateur">Utilisateur</option>
                <option value="usine">usine</option>
                <option value="exportateur">exportateur</option>
                <option value="agriculteur">Agriculeur</option>
                <option value="distributeur">distributeur</option>
                <option value="importateur">importateur</option>
                <option value="transporteur">transporteur</option>
                <option value="grossiste">grossiste</option>
                <option value="detaillant">détaillant</option>
                <option value="emballage">emballage</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>R.I.B:</td>
            <td>
              <input
                class="form-control"
                #rib="ngModel"
                [(ngModel)]="user.rib"
                type="text"
                minlength="8"
                name="rib"
              />
            </td>
          </tr>
          <tr>
            <td>Description</td>
            <td>
              <textarea
                #description="ngModel"
                class="form-control"
                [(ngModel)]="user.description"
                name="description"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input
                type="button"
                [disabled]="user.mdp != rmdp || !myform.valid"
                (click)="add()"
                class="btn btn-primary"
                value="Inscription"
              />
            </td>
          </tr>
          <tr>
            <td colspan="2"><a href="" class="link"> déjà membre?</a></td>
          </tr>
        </table>
      </form>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>
