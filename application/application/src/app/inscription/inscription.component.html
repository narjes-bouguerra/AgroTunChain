
    <div class="container">
        <div class="row">
          <div class="col-sm-3">
          </div>
          <div class="col-sm-6">
            <form><table class="table table-borderless">
                <tr><td colspan="2"><h1>Inscription</h1></td></tr>
                <tr><td>Nom:</td><td><input class="form-control" [(ngModel)]="user.nom" type="text" name="d"></td></tr>
                <tr><td>Téléphone:</td><td><input class="form-control" [(ngModel)]="user.telephone" type="text" name="d"></td></tr>
                <tr><td>Adresse:</td><td><input class="form-control" [(ngModel)]="user.adresse" type="text" name="d"></td></tr>
                <tr><td>Email:</td><td><input class="form-control" [(ngModel)]="user.email" type="text" name="d"></td></tr>
                <tr><td>mot de passe:</td><td><input class="form-control" [(ngModel)]="user.mdp"  type="password" name="p"></td></tr>
                <tr><td>Confirmer mot de passe:</td><td><input class="form-control" [(ngModel)]="rmdp"  type="password" name="p"></td></tr>
                <tr><td>Activité:</td><td><input class="form-control" [(ngModel)]="user.activite" type="text" name="d"></td></tr>
                <tr><td>R.I.B:</td><td><input class="form-control" [(ngModel)]="user.rib" type="number" name="d"></td></tr>
                <tr><td>Description</td><td><textarea class="form-control" [(ngModel)]="user.description" name="d"></textarea></td></tr>
                <tr><td colspan="2"><input type="button" [disabled]="user.mdp!=rmdp" (click)="add()" class="btn btn-primary" value="Inscription"></td></tr>
                <tr><td colspan="2"><a href="" class="link"> déjà membre?</a></td></tr>

            </table>
                </form>          </div>
          <div class="col-sm-3">
          </div>
        </div>
      </div>
