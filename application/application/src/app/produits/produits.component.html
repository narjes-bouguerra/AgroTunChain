  <div id="wrapper">

    <!-- Sidebar -->
  <app-sidebar></app-sidebar>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
       <app-header></app-header>


<div class="container-fluid">

  <!-- Page Heading -->
  <h1 class="h3 mb-4 text-gray-800">Gestion</h1>
<div class="container">
  <div class="row">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-6">
      <form><table class="table table-borderless">
          <tr><td colspan="2"><h1>Gestion agricole</h1></td></tr>
          <tr><td>Titre:</td><td><input class="form-control" [(ngModel)]="produit.titre" type="text" name="d"></td></tr>
          <tr><td>quantit√©:</td><td><input class="form-control" [(ngModel)]="produit.quantite" type="text" name="q"></td></tr>
          <tr><td>prix:</td><td><input class="form-control" [(ngModel)]="produit.prix" type="text" name="p"></td></tr>
          <tr><td>photo:</td><td><input  class="form-control" (change)="onFileSelected($event)"  type="file" id="file" #produitPhoto     name="image" autocomplete="off" /></td></tr>
          <tr><td>Description</td><td><textarea class="form-control" [(ngModel)]="produit.description" name="des"></textarea></td></tr>
          <tr><td colspan="2"><input type="button" (click)="add()" class="btn btn-primary" value="ajouter"></td></tr>

      </table>
          </form>          </div>
    <div class="col-sm-3">
    </div>
  </div>
  <table class="table table-bordered">
    <tr><td>titre</td><td>prix</td><td>photo</td><td>quantite</td><td>Action</td></tr>
     <tr *ngFor="let us of produits ">
        <td>{{us.titre}}</td><td>{{us.prix}}</td><td><img [src]="us.photo" width="200" height="200"></td><td>{{us.quantite}}</td><td><button (click)='delete(us.id)' class="btn btn-danger">supprimer</button></td></tr>



    </table>

</div>
